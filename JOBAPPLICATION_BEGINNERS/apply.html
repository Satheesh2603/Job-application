<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="apply.css">
    <title>Responsive Job Portal Website</title>
</head>

<body>
    <section class="jobs" id="jobs">
        <div class="container">
            <h1>Job Applications</h1>
            <form id="jobApplicationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" placeholder="Enter your years of experience" required><br><br>

                <label for="position">Position Applied For:</label>
                <input type="text" id="position" name="position" placeholder="Enter the position you are applying for" required><br><br>

                <button type="submit">Submit Application</button><br><br>
            </form>
            <div id="result"></div>
        </div>
        <script defer src="script.js"></script>
    </section>
</body>

</html>
